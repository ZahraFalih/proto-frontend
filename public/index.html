<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- For responsiveness on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0055FF" />
    <meta
      name="description"
      content="Proto - Transform Your Design Process"
    />
    <title>Proto</title>

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Dyslexia-friendly font:
         Here we include a dyslexic-friendly font.
         Option 1: Use OpenDyslexic (you might need to download and host the files locally or via a reliable CDN)
         Option 2: Use a common, clear sans-serif font like Open Sans -->
    <!-- Example using a common font from Google Fonts: -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    
    <!--
    If you prefer OpenDyslexic and have it hosted, you could use:
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/open-dyslexic/0.2.1/open-dyslexic.min.css"
      integrity="sha512-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    -->

    <!-- Inline styles for basic accessible design -->
    <style>
      /* If using OpenDyslexic, change the font-family below accordingly */
      body {
        font-family: 'Open Sans', sans-serif;
        background-color: #ffffff;
        color: #333333;
        line-height: 1.6;
        padding: 1rem;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: bold;
      }
    </style>
    <script>
      // Force scroll position to top on page load
      window.onload = function() {
        window.scrollTo(0, 0);
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      };
    </script>
  </head>
  <body>
    <!-- Notice for users with JavaScript disabled -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- React mounts the app into this div -->
    <div id="root"></div>
    <!-- The bundled scripts will be automatically injected here during the build -->
  </body>
</html>
